[tool.poetry]
name = "sqlgraphql"
version = "0.1.0"
description = ""
authors = ["Nejc Skofic <nejc.skofic@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.7"
graphene = "^3.0"
SQLAlchemy = "^1.4.27"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
nox-poetry = "^0.8.6"
pytest-cov = "^3.0.0"
pre-commit = "^2.15.0"
flake8 = "^4.0.1"
black = {version = "^21.11b1", allow-prereleases = true}
mypy = "^0.910"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79

[tool.mypy]
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["tests.*", "noxfile"]
ignore_errors = true

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
use_parentheses = true
line_length = 79
